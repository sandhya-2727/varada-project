<mat-form-field class="example-full-width">
      <mat-label>Search here...</mat-label>
      <input (keyup)="applyFilter($event.target.value)" matInput >
</mat-form-field>



<table mat-table [dataSource]="employeeTableData" matSort class="mat-elevation-z8">

  
    <ng-container matColumnDef="EmpId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EmpId </th>
      <td mat-cell *matCellDef="let element">{{element.EmpId}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="EmpName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EmpName </th>
      <td mat-cell *matCellDef="let element">{{element.EmpName}}</td>

    </ng-container>
  
   
    <ng-container matColumnDef="EmpSalary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EmpSalary </th>
      <td mat-cell *matCellDef="let element"> {{element.EmpSalary}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="EmpRole">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EmpRole </th>
      <td mat-cell *matCellDef="let element"> {{element.EmpRole}} </td>
    </ng-container>

    <ng-container matColumnDef="EmpPerformance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> EmpPerformance </th>
        <td mat-cell *matCellDef="let element"> {{element.EmpPerformance}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5,10]" 
                 [pageSize]="5" 
                 showFirstLastButtons></mat-paginator>
